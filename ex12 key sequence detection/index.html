<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aperte uma tecla</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <h1 id="output"></h1>
    <script>
      const pressed = [];
      const secretCode = "senha";
      const output = document.querySelector("#output");

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("SENHA CORRETAAAA");
          cornify_add();
        }
        console.log(pressed);
        const ultimasLetras = pressed.slice(-5).join("");
        output.innerHTML = ultimasLetras;
      });
    </script>
  </body>
</html>
